
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown for stasen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #006400; /* for obs */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .countdown-container {
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        
        .target-date {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #90ee90;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            border-radius: 10px;
            padding: 15px;
            min-width: 70px;
        }
        
        .number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
        
        .label {
            font-size: 0.8em;
            margin-top: 5px;
            color: #90ee90;
        }
        
        .colon {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin: 0 5px;
            font-family: 'Courier New', monospace;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .completed {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            color: #00ff00;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .current-time {
            margin-top: 15px;
            font-size: 0.8em;
            color: #90ee90;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>до конца стрима</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
            </div>
            <span class="colon">:</span>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
            </div>
        </div>
        
        <!-- Добавлен элемент для отображения текущего времени -->
        <div class="current-time" id="currentTime"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-11-02T19:00:00+05:00');
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const currentTime = new Date(utc + (5 * 3600000));
            
            const difference = targetDate - currentTime;

            // Теперь этот элемент существует в DOM
            document.getElementById('currentTime').textContent = 
                `Текущее время: ${currentTime.toLocaleString('ru-RU', { 
                    timeZone: 'Asia/Yekaterinburg',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })} (Екатеринбург)`;
            
            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
             
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('countdown').innerHTML = 
                    '<div class="completed">стрим окончен!</div>';
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
